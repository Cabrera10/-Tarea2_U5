<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<style>
#map {
width: 100%;
height: 600px;
box-shadow: 5px 5px 5px #888;
}
</style>
</head>
<body>
<div id="map"></div>
<script>

var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
+ 'contributors', maxZoom: 18
});

var map = L.map('map', {
center: [1.6201816037286574, -75.60988426208498],
zoom: 15,
layers: osm,
scrollWheelZom: true,
});

var marker = L.marker([ 1.620214, -75.604252],{
draggable: false,
title: 'CLICK AQUI'
}).addTo(map)
.bindPopup('UNniversidad de la Amazonia')
.openPopup();

var marker2 = L.marker([ 1.615107, -75.613809],{
draggable: false,
title: 'CLICK AQUI'
}).addTo(map)
.bindPopup('Alcaldia de Florencia')
.openPopup();

var marker3 = L.marker([ 1.614986, -75.613307],{
draggable: false,
title: 'CLICK AQUI'
}).addTo(map)
.bindPopup('Plaza Santander')
.openPopup();

var marker4 = L.marker([ 1.622226, -75.602239],{
draggable: false,
title: 'CLICK AQUI'
}).addTo(map)
.bindPopup('Mi casa')
.openPopup();

var circle = L.circle([1.615107, -75.613809], 500, { color: 'red',
fillColor: '',
fillOpacity: 0.5
}).addTo(map)
circle.bindPopup("Centro");

var polygon = L.polygon([
[1.6147228020276463, -75.61286687850954],
[1.6145404842322766, -75.61349987983705],
[1.615162509584444,  -75.61370372772218],
[1.6153662764687597, -75.61305999755861]
]).addTo(map)
.bindPopup ('Plaza Santander');

var point2 = new L.latLng(1.622226, -75.602239);
var point1 = new L.latLng(1.620214, -75.604252);

var latlngs = [point1, point2];

var polyline = L.polyline(
latlngs, {color: 'blue'}
)
.addTo(map)
.bindPopup ('Mi casa - Universidad');
map.doubleClickZoom.disable()

L.control.scale({
position: 'bottomright',
imperial: false
}).addTo(map);
</script>
</body>
</html>
